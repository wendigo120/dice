    Dice per unit: <input id="dicePerUnit" type="number" value="20"></input><br>
    Amt of units: <input id="amountOfUnits" type="number" value="1000"></input><br>

    <select id="rerollFails">
        <option value="true">On</option>
        <option value="false">Off</option>

    Reroll ones: 
    <select id="rerollOnes">

    </select><br>
    <button onclick="onRollClicked()">Go!</button>
    <div id="output"></div>
</body>
